<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ВНИМАНИЕ!</title>
    <style>
        /* Предыдущие стили остаются без изменений */
        body {
            background-color: black;
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            text-shadow: 0 0 10px #0f0;
            animation: blink 1s infinite;
        }

        .info {
            font-size: 1.5em;
            margin: 20px;
            padding: 15px;
            border: 2px solid #0f0;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1>ТЕБЯ ВЗЛОМАЛИ!</h1>
    <div class="info">
        <p>Твой IP: <span id="ip">загрузка...</span></p>
        <p>Местоположение: <span id="location">определение...</span></p>
        <p>Устройство: <span id="device">анализ...</span></p>
    </div>

    <!-- Добавляем библиотеку для парсинга User-Agent -->
    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@1.0.2/src/ua-parser.min.js"></script>
    
    <script>
        // Определение устройства
        const parser = new UAParser();
        const deviceInfo = parser.getResult();
        
        let deviceText = '';
        if(deviceInfo.device.model) {
            deviceText = `${deviceInfo.device.vendor} ${deviceInfo.device.model}`;
        } else {
            deviceText = `${deviceInfo.os.name} ${deviceInfo.os.version} (${deviceInfo.browser.name})`;
        }
        document.getElementById('device').textContent = deviceText;

        // Получение IP и геолокации
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').textContent = data.ip;
                document.getElementById('location').textContent = 
                    `${data.city}, ${data.region}, ${data.country_name}`;
            })
            .catch(error => {
                console.error('Ошибка:', error);
                document.getElementById('ip').textContent = 'не удалось определить';
                document.getElementById('location').textContent = 'не удалось определить';
            });
    </script>
</body>
</html>
