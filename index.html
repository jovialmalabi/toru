<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaFlow | Premium Comics Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary: #2A2A36;
            --accent: #7B61FF;
            --gradient: linear-gradient(135deg, #7B61FF 0%, #FF61E5 100%);
            --text: #F5F5FA;
            --card-bg: rgba(42, 42, 54, 0.8);
        }

        body {
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            padding: 1.5rem 5%;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient);
            transition: 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 5%;
            margin-top: 80px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1634712282287-14ed57b9cc89?auto=format&fit=crop&w=1920') center/cover;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            padding: 1rem 2rem;
            background: var(--gradient);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            transform: translateY(-3px);
        }

        .featured-section {
            padding: 5rem 5%;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 2px;
            background: var(--gradient);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .manga-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .manga-card:hover {
            transform: translateY(-5px);
        }

        .card-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .card-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .genre-tag {
            background: rgba(123, 97, 255, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .footer {
            background: var(--card-bg);
            padding: 3rem 5%;
            margin-top: 5rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .grid-container {
                grid-template-columns: 1fr;
            }

            .manga-card {
                margin-bottom: 1.5rem;
            }

            .card-image {
                height: 300px;
            }
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #FFD700;
            margin-top: 1rem;
        }

        .loader {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">MangaFlow</div>
        <nav class="nav-links">
            <a href="#home">Главная</a>
            <a href="#catalog">Каталог</a>
            <a href="#new">Новинки</a>
            <a href="#collections">Подборки</a>
        </nav>
        <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
    </header>

    <section class="hero">
        <div class="hero-content loader">
            <h1>Погрузитесь в мир захватывающих историй</h1>
            <p>Тысячи манги и манхвы в отличном качестве. Читайте новые главы сразу после выхода!</p>
            <a href="#catalog" class="cta-button">Начать чтение</a>
        </div>
    </section>

    <section class="featured-section">
        <h2 class="section-title">Популярные сейчас</h2>
        <div class="grid-container">
            <div class="manga-card loader">
                <img src="https://images-s.kinorium.com/movie/poster/8663323/w1500_53719444.jpg" alt="Manga Cover" class="card-image">
                <div class="card-content">
                    <h3 class="card-title">Соло Левел Ап</h3>
                    <div class="card-genres">
                        <span class="genre-tag">Боевик</span>
                        <span class="genre-tag">Фэнтези</span>
                        <span class="genre-tag">Драма</span>
                    </div>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <span>4.9 (15k)</span>
                    </div>
                </div>
            </div>
            <!-- Добавьте больше карточек по аналогии -->
        </div>
    </section>

    <footer class="footer">
        <div class="grid-container">
            <div>
                <h4>MangaFlow</h4>
                <p>© 2024 Все права защищены</p>
            </div>
            <div>
                <h4>Соцсети</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-telegram"></i></a>
                    <a href="#"><i class="fab fa-vk"></i></a>
                    <a href="#"><i class="fab fa-discord"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Мобильное меню
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');

        mobileMenuBtn.addEventListener('click', () => {
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        });

        // Плавная прокрутка
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Анимация при скролле
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('loader');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.manga-card, .hero-content').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
